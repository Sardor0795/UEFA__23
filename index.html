<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="pitch">
      <img class="goal-keeper" src="img/goalkeeper.png" alt="" />
      <img class="ball" src="img/ball.png" alt="" />
      <div class="foot"></div>
      <h1 class="score_wrapper">
        Win: <span class="score">0</span> Loose: <span class="pcScore">0</span>
      </h1>
    </div>

    <div class="modal">
      <div class="win">GOOOOOL</div>
      <div class="loose">SAVE!!!</div>
      <div class="modalBtnsWrapper">
        <button class="contBtn" onclick="continueGame()">Start Game</button>
        <button class="playAgain" onclick="playAgain()">Play Again</button>
        <button class="quitGame" onclick="quitGame()">Quit Game</button>
      </div>
    </div>

    <div class="startDisplay">
      <div class="startDisplayBtnsWrapper">
        <button onclick="startGame()" class="startGameBtn">Enter Game</button>
        <button onclick="exitGame()" class="exitGameBtn">Exit Game</button>
      </div>
    </div>

    <div class="enterGame">
      <!-- <p class="enterGame__title"><span class="EnterGame__name">PES</span> <span class="enterGame__number">23</span></p> -->
      <button class="enterBtn" onclick="enterGame()">Open Game</button>
    </div>

    <audio id="uefaAudio" src="./audio/uefaSong.mp3"></audio>
    <audio id="goalSound" src="./audio/Goal.mp3"></audio>
    <audio id="xaxaSound" src="./audio/axax.mp3"></audio>
    <audio id="ballSound" src="./audio/kickBall.mp3"></audio>
    <!-- <audio id="stadiumSound" src="./audio/stadium.mp3"></audio> -->
    <audio id="goalSave" src="./audio/goalSave.mp3"></audio>
    <audio id="gameOver" src="./audio/GameOver.mp3"></audio>

    <script src="script/script.js"></script>
  </body>
</html>
